<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Math Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your main stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="fontawesome-free-6.7.1-web/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <header>
        <!-- Your navigation content here -->
    </header>

    <!-- Math Quiz Section -->
    <section id="quiz-page">
        <h1>Interactive Math Quiz</h1>
        <div id="math-quiz">
            <p id="quiz-question">What is 5 + 3?</p>
            <input id="quiz-answer" type="text" placeholder="Enter your answer">
            <button id="submit-btn">Submit</button>
            <div id="quiz-result"></div>
            <p id="score">Score: 0</p>
        </div>
    </section>

    <!-- Back Button -->
    <footer>
        <button onclick="window.location.href='index.html#projects'">Back Button</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
